  #analytics:
  #verify:
  #ad-client:
  #ad-slot:
#bing-verify:
email:              ph4020@hanmail.net
#twitter:            leehuhlee
facebook:           leehuhlee
github-url:         leehuhlee
#stackoverflow:     123456/username   from a "http://stackoverflow.com/users/123456/username" link
linkedin:           jihyun-lee-6234b41a4
#xing:              username
instagram:          leehuhlee
#lastfm:            username
